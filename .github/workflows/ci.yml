name: Lint Markdown Syntax and Code Snippets

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (needed for markdownlint-cli)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Or any version you require

    # Step 3: Install markdownlint-cli and yamllint
    - name: Install markdownlint-cli and yamllint
      run: |
        npm install -g markdownlint-cli
        sudo apt-get install yamllint

    # Step 4: Lint Markdown files
    - name: Lint Markdown files
      run: markdownlint "**/*.md"

    # Step 5: Extract YAML code blocks from Markdown and lint them
    - name: Extract YAML code blocks and lint them
      run: |
        # Extract YAML code blocks from .md files
        grep -oP '```yaml\n\K.*?(?=\n```)' $(find . -name '*.md') > yaml_code_snippets.txt
        # Lint the extracted YAML code
        if [ -s yaml_code_snippets.txt ]; then
          echo "YAML code snippets found, linting them..."
          cat yaml_code_snippets.txt | yamllint -
        else
          echo "No YAML code snippets found in Markdown files."
        fi
